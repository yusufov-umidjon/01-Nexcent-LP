<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITLE -->
    <title>CSS Starter</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="">

    <!-- STYLES -->
        <!-- NORMALIZE STYLES -->
    <link rel="stylesheet" href="css/normalize.css">
        <!-- FONT FACE -->
    <link rel="stylesheet" href="css/fonts.css">
        <!-- MAIN STYLES -->
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    
    <header class="header" id="header">
        <div class="container header__container">
            <div class="header__inner">

                <a href="#" class="header__logo logo">
                    <img class="header__logo-img" src="images/logo.svg" alt="header logo" width="154" height="24">
                </a>

                <nav class="header__nav js-header-nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#" class="header__link header__link--active">Home</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Service</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Feature</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Product</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Testimonial</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">FAQ</a>
                        </li>
                    </ul>
    
                    <ul class="header__reg">
                        <li class="header__reg-login">
                            <a href="#" class="header__reg-login-link">Login</a>
                        </li>
                        <li class="header__reg-signup">
                            <a href="#" class="header__reg-signup-button button button-signup">Sign up</a>
                        </li>
                    </ul>

                </nav>

                <div class="hamburger js-hamburger">
                    <span class="hamburger__item"></span>
                    <span class="hamburger__item"></span>
                    <span class="hamburger__item"></span>
                </div>

            </div>
        </div>
    </header>

    <div class="main-content">
        <!-- HERO SECTION -->
        <div class="hero-section">
            <div class="container hero-section__container">
                <div class="hero-section__inner">

                    <div class="hero-section__info">
                        <h1 class="main-headline-1 hero-section__info-title">
                            Lessons and insights <br> <span class="primary-color">from 8 years</span>
                        </h1>
                        <p class="main-medium-text hero-section__info-text">Where to grow your business as a photographer: site or social media?</p>
                        <div class="hero-section__info-btn-wrapper">
                            <a href="#" class="button button-main">Register</a>
                        </div>
                    </div>

                    <div class="hero-section__img-wrapper">
                        <img class="hero-section__img" src="images/hero-img.png" alt="hero img" srcset="images/hero-img.png 1x, images/hero-img@2x.png 2x">
                    </div>


                </div>
            </div>
        </div>



    </div>
        
        
        
   




    <!-- JAVASCRPIT -->
    <script src="js/app.js"></script>

</body>
</html>
